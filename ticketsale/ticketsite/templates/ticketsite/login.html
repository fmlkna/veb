{% extends "ticketsite/base.html" %}
{% load static %}

{% block content %}
<div class="login-container">
    <h2>Вход</h2>
    <form method="post" action="{% url 'login' %}">
        {% csrf_token %}
        <div class="form-group">
            <input type="text" name="username" placeholder="Логин" required class="form-control">
        </div>
        <div class="form-group">
            <input type="password" name="password" placeholder="Пароль" required class="form-control">
        </div>
        <button type="submit" class="btn btn-primary">Войти</button>
    </form>

    {% if messages %}
    <div class="messages">
        {% for msg in messages %}
        <div class="alert alert-{{ msg.tags }}">{{ msg }}</div>
        {% endfor %}
    </div>
    {% endif %}

    <div class="register-link">
        <a href="{% url 'register' %}">Нет аккаунта? Зарегистрируйтесь</a>
    </div>
</div>
{% endblock %}
