{% extends 'ticketsite/base.html' %}
{% block content %}
    <h1>Найдите билеты на мероприятия</h1>
    <form action="/events/" method="get">
        <select name="city">
            <option value="">Все города</option>
            {% for city in cities %}
                <option value="{{ city.id }}">{{ city.name }}</option>
            {% endfor %}
        </select>
        <button type="submit">Найти</button>
    </form>
{% endblock %}
