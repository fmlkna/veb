<h2>Регистрация</h2>
<form method="post">
  {% csrf_token %}
  <input type="email" name="email" placeholder="Email" required>
  <input type="password" name="password" placeholder="Пароль" required>
  <button type="submit">Зарегистрироваться</button>
</form>
{% for msg in messages %}
  <div>{{ msg }}</div>
{% endfor %}
<a href="{% url 'login' %}">Уже есть аккаунт?</a>
